{% extends "sistema/layout.html" %}

{% block body %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro</h2>

        <!-- Mensajes de error o éxito -->
        {% if message %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'registrarse' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre_usuario">Usuario</label>
                        <input class="form-control" autofocus type="text" name="nombre_usuario" id="nombre_usuario" placeholder="Elige un nombre de usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input class="form-control" type="contrasena" name="contrasena" id="contrasena" placeholder="Elige una contraseña" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmacion">Confirmar contraseña</label>
                        <input class="form-control" type="contrasena" name="confirmacion" id="confirmacion" placeholder="Confirma tu contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
                </form>

                <div class="mt-3 text-center">
                    ¿Ya tienes una cuenta? <a href="{% url 'iniciar_sesion' %}">Inicia sesión aquí.</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
