<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Asistencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group select, .form-group input {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Actualizar Asistencias y Faltas</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.alumno.id_for_label }}">Selecciona un alumno:</label>
                {{ form.alumno }}
            </div>
            <div class="form-group">
                <label for="{{ form.asistencias.id_for_label }}">Asistencias:</label>
                {{ form.asistencias }}
            </div>
            <div class="form-group">
                <label for="{{ form.faltas.id_for_label }}">Faltas:</label>
                {{ form.faltas }}
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>

</body>
</html>
