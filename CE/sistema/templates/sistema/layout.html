<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Control Escolar{% endblock %}</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Íconos de Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container-fluid">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'indice' %}">Control Escolar</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <span class="nav-link">Sesión iniciada como <strong>{{ user.username }}</strong></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'cerrar_sesion' %}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'iniciar_sesion' %}"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'registrarse' %}"><i class="fas fa-user-plus"></i> Registrarse</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>

            <hr>

            <!-- Contenido principal -->
            <div class="content">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
