<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Calificaciones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contenedor {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            margin: 0;
        }

        fieldset {
            border: 1px solid #d1e7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8fbff;
        }

        legend {
            font-weight: bold;
            color: #007bff;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccd1d9;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: none; 
            height: 60px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Asignación de Calificaciones</h1>
        <form method="POST">
            {% csrf_token %}
            {% for alumno in alumnos %}
                <fieldset>
                    <legend>{{ alumno.getNombre }}</legend> 
                    <input type="hidden" name="alumno_id" value="{{ alumno.id }}">
                    <label for="calificacion_{{ alumno.id }}">Calificación (1-5):</label>
                    <select name="calificacion_{{ alumno.id }}" required>
                        <option value="">Selecciona...</option>
                        {% for i in calificaciones %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>

                    <label for="comentario_{{ alumno.id }}">Comentario (opcional):</label>
                    <textarea name="comentario_{{ alumno.id }}"></textarea>
                </fieldset>
            {% endfor %}
            <button type="submit">Guardar Calificaciones</button>
        </form>
    </div>
</body>
</html>
